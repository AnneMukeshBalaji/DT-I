<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barcode Scanner</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Welcome To Pay Check</h1>
    <div class="scanner">
        <h2>Scan Barcode</h2>
        <input type="text" id="productCode"><br>
        <button  onclick="fetchProduct()">Add Product</button>
    </div>

    <div class="container">
        <table>
            <thead>
                <tr>
                    <th>Product Code</th>
                    <th>Name</th>
                    <th>Price in â‚¹</th>
                </tr>
            </thead>
            <tbody id="productTableBody"></tbody>
        </table>
    </div>
    <div class="tt">
        <label for="totalcost">Your Total Cost</label>
        <input type="text"id="totalcost" disabled>
    </div>
    <div class="pay-button-container">
        <button id="payButton">Proceed to Pay</button>
    </div>
    <script>
        document.getElementById("payButton").addEventListener("click", function () {
            const total = document.getElementById("totalcost").value;
            // Save the total cost to localStorage so we can access it on the next page
            localStorage.setItem("totalAmount", total);
            window.location.href = "payment.html";
        });
    </script>        
</body>
</html>
